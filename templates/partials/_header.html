{% load static %}

<header id="header">
    <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'wash:index' %}"><img
                        src="{% static 'serviceapp/images/logo.png' %}"
                        alt="logo"></a>
            </div>

            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'wash:index' %}">Home</a></li>
                    <li><a href="{% url 'wash:index' %}">Our Service</a></li>
                    <li><a href="{% url 'wash:index' %}">About Us</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'wash:washers' %}">Washers</a></li>
                        <li><a href="{% url 'wash:orders' %}">Orders</a></li>
                        <li><a href="{% url 'wash:cars' %}">Cars</a></li>

                        <li><a href="{% url 'user:user_dashboard' %}">Profile</a></li>
                        <li><a>
                            <form action="{% url 'user:user_logout' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="action">Logout</button>
                            </form>
                        </a></li>
                    {% else %}
                        <li><a href="{% url 'user:user_login' %}">Login</a></li>
                        <li><a href="{% url 'user:user_register' %}">Register</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
